<!-- Breadcrumb Section Begin -->
<div class="breacrumb-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb-text">
                    <a routerLink="/"><i class="fa fa-home"></i> Home</a>
                    <span>Register</span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Breadcrumb Form Section Begin -->

<!-- Register Section Begin -->
<div class="register-login-section spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="register-form">
                    <h2>Register</h2>
                    <form [formGroup]="registerForm">
                        <div class="group-input">
                            <label for="firstName">First name *</label>
                            <input formControlName="firstName" type="text" id="username">
                        </div>
                        <div class="group-input">
                            <label for="lastName">Last name *</label>
                            <input formControlName="lastName" type="text" id="username">
                        </div>
                        <div class="group-input">
                            <label for="address">Addres *</label>
                            <input formControlName="address_L" type="text" id="username">
                        </div>
                        <div class="group-input">
                            <label for="username">email address *</label>
                            <input formControlName="email" type="text" id="username">
                        </div>
                        <div class="group-input">
                            <label for="pass">Password *</label>
                            <input formControlName="password" type="password" id="pass">
                        </div>
                        <div class="group-input">
                            <label for="con-pass">Confirm Password *</label>
                            <input formControlName="confirmPassword" type="password" id="con-pass">
                        </div>
                        <button (click)="register()" type="submit" class="site-btn register-btn">REGISTER</button>
                    </form>
                    <div class="switch-login">
                        <a routerLink="/login" class="or-login">Or Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Register Form Section End -->
