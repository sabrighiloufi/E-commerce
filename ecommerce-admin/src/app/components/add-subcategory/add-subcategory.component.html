 <!-- Page Heading -->
 <h1 class="h3 mb-2 text-gray-800">Create Sub-category </h1>

<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Create Sub-category!</h1>
                        </div>
                        <form class="user" [formGroup]="subcategory" >
                            <div class="form-group row col-sm-6">
                                <label>categories
                                <select formControlName="category" class="custom-select custom-select-sm form-control form-control-sm">
                                    <option *ngFor="let cat of categories"  [value]="cat._id">{{cat.name}}</option>
                                </select></label>
                            </div>
                            <div class="form-group">
                                <input type="text" formControlName="name" class="form-control form-control-user" id="exampleInputEmail" placeholder="Name product">
                            </div>
                            
                            <div class="form-group">
                                <textarea formControlName="description" class="form-control form-control-user" id="exampleInputEmail" placeholder="Description"></textarea>
                            </div>
                            <a (click)="addSubcategory()" class="btn btn-primary btn-user btn-block">
                                Add Sub-category
                            </a>
                            
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
